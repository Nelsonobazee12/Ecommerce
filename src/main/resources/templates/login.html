<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication</title>
</head>
<body>
<h1>Authentication</h1>
<form id="authenticationForm" method="post" th:action="@{/registration/authenticate}">

    <div th:if="${param.invalid}" class="param">
        <p class="alert alert-danger">Invalid username or password</p>
    </div>
    <div th:if="${param.logout}" class="param">
        <p class="alert alert-warning">You have been logged out.</p>
    </div>
    <label for="authEmail">Email:</label>
    <input type="email" id="authEmail" name="email" required>
    <br>
    <label for="authPassword">Password:</label>
    <input type="password" id="authPassword" name="password" required>
    <br>
    <button type="submit">Authenticate</button>
</form>

<!-- Include any additional scripts or styles here -->

</body>
</html>
